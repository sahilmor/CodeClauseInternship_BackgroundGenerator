<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <h1>Gradient Background Generator</h1>
        <div class="options">
          <label for="color1">Color 1:</label>
          <input type="color" id="color1" value="#ff5733" />

          <label for="color2">Color 2:</label>
          <input type="color" id="color2" value="#247ba0" />

          <label for="gradientType">Gradient Type:</label>
          <select id="gradientType">
            <option value="linear">Linear</option>
            <option value="radial">Radial</option>
          </select>
        </div>

        <div class="preview"></div>

        <p><button id="generateBtn">Generate Background</button></p>
        <textarea id="cssCode" readonly></textarea>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
